        //原理分析
        var arr = [2, 3, 4, 6];

        Array.prototype.every1 = function(callback) {
            var temp;
            for (var i = 0; i < this.length; i++) {
                temp = callback(this[i], i, this);
                if (!temp) return false;
            }
            return true;
        }

        var res = arr.every1(function(elm) {
            return elm % 2 == 0;
        });
        console.log(res);
