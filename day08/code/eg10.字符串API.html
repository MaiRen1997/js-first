        //       参数允许是负数 如果参数是负数 表示从后往前排列
        //       -1表示最后一个字符 -2表示倒数第二个字符 以此类推

        // 参数: from 开始位置
        //       to   结束位置
        // 描述: 截取从from开始到to结束的字符串片段
        //       如果参数出现小于0的数 小于0的数就会等于0
        //       如果to小于from 会自动交换两个参数的位置

        var str = 'abcdefg';
