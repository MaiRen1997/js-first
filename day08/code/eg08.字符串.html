<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  String 是字符串的对象包装类型
        // 所有存在在引号中的值 都是字符串


        // 字符串由于长度   length 属性
        // 表示字符串的字符个数

        var str = 'abcdefg';
        console.log(str.length);

        // 字符串是拥有索引的
        // 字符串的索引和数组相同 从0开始计算 最大是length-1
        console.log(str[2]);

        var str2 = new String('abcd');
        console.log(str2);

        // 字符串也提供了一系列的API 供处理字符使用
        // 所有的基本类型的字符串 都可以调用到这些API
        // 当调用API时 JS引起会自动将其包装成对象
    </script>
</head>

<body>

</body>

</html>
