<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if-else语句

        // 语法:
        // if(布尔表达式){
        //      代码段
        // }else if{
        //       代码段
        // }else{
        //       代码段
        // }

        // else 关键字 英文含义 其他
        // else关键字必须配合if一起使用 无法单独使用

        // 当if语句布尔表达式的结果为true时 执行if代码块中的代码
        // 当if语句布尔表达式的结果为false时 执行else代码块的代码
        // var age = 18;

        // prompt() 函数
        // 弹出一个带有输入框的警告窗
        // 并返回 用户输入的内容
        // 用户输入的内容是字符串类型

        var age = parseInt(prompt('请输入年龄'));


        // console.log(age);

        if (age >= 18) {
            console.log('成年人,酒吧蹦迪');
        } else {
            console.log('未成年,好好学习');
        }
    </script>
</head>

</html>
