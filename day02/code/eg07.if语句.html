<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if语句  

        // if 是ECMAScript的关键字 英文含义  如果


        // 基本语法
        // if(布尔表达式){
        //      执行代码段
        //      可以放置多条可执行语句
        // }

        // 当if的布尔表达式 结果为真(true) 执行大(花)括号中 代码段
        // if的布尔表达式 结果为假(false) 跳过大括号的执行

        // console.log(1);
        // if (3 < 5) {
        //     console.log(2);
        // }
        // console.log(3);

        // 当if语句块{} 只有一条语句时 可以省略{}
        // 省略大括号 需要将 仅有的一条语句 和if关键字 同行书写
        // if (3 > 5) console.log(2);
        // console.log(3);
        // console.log(4);

        // 当小括号中的值不是布尔值或布尔表达式时
        // if会自动将其转换成布尔类型
        if ('你好') {
            console.log('hello');
        }
    </script>
</head>

</html>
