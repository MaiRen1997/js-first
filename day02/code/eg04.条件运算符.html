<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 条件运算符(三目运算符/三元运算符)

        // 基本语法：
        // 表达式1 ? 表达式2 : 表达式3 ;
        // 表达式1 是一个布尔表达式
        // 由表达式1的结果 来判断 条件运算符的结果
        // 当表达式1 的结果 true 时  整个条件运算符的结果为 表达式2
        // 当表达式1 的结果 false时  整个条件运算符的结果为 表达式3

        // 条件运算符 通常会配合赋值语句一起使用
        // var age = 15;
        // var msg = age >= 18 ? '成年人' : '未成年人';
        // console.log(msg);

        var test = 'hello world';
        // 当条件运算符的第一个表达式 不是布尔表达式时 
        // 条件运算符会自动将其转换成布尔值进行判断
        console.log(test ? 1 : 2);
    </script>
</head>

<body>

</body>

</html>
