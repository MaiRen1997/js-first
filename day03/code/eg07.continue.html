<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // continue 关键字 可以在所有循环语句中使用
        // 作用 跳过本次循环 进入下一次循环

        // 在控制台输出100以内 各位不等于3的数字

        var i = 0;
        while (i < 99) {
            i++;
            if (i % 10 == 3) continue; // 当执行到continue 跳过当前循环执行 直接进入下一次的条件判断
            console.log(i);
        }
    </script>
</head>

<body>

</body>

</html>
