<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var randomNumber = parseInt(Math.random()*101);
        alert(randomNumber);
        var inputNumber;
        do{
            inputNumber = prompt('请输入一个数字');
            if(isNaN(inputNumber)||inputNumber>100||inputNumber<0){
                alert('请输入一个有效的数字');
                continue;
            }
            else{
                if(inputNumber >randomNumber){
                    alert('您输入的数字太大，请重新输入');
                }
                else if(inputNumber < randomNumber){
                    alert('您输入的数字太小，请重新输入');
                }
                else{
                    alert('恭喜您猜对了');
                }
            }
        }while(inputNumber!=randomNumber);
    </script>
</head>

</body>
</html>
