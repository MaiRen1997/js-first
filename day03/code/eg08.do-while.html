<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 语法:
        do{
             需要循环执行的代码
        }while(布尔表达式);

        // do 做
        // 先执行一遍  再判断条件(布尔表达式)

        // while 和 do-while 区别
        // while当循环条件不满足时  一次都不执行
        // do-while 不管循环条件是否满足  至少执行一次

        // 其他的情况 是完全一样

        do {
            console.log(1);
        } while (false);

        while (false) {
            console.log(2);
        }
    </script>
</head>

<body>

</body>

</html>
