    <script>
        // 接收用户输入的 年份 和 月份
        // 判断这个月 有多少天

        // 大月 1 3 5 7 8 10 12  31天
        // 小月 4 6 9 11         30天
        // 2月 平年28天  闰年29天

        var year = parseInt(prompt('请输入一个年份'));
        var mon = parseInt(prompt('请输入一个月份'));

        // if (mon == 2) {

        //         console.log('29天');

        // } else if (mon == 4 || mon == 6 || mon == 9 || mon == 11) {
        //     console.log('30天');
        // } else {
        //     console.log('31天');
        // }

        if (mon == 2) {
            if (!(year % 4) && year % 100 || !(year % 400)) {
                console.log('29天');
            } else {
                console.log('28天');
            }
        } else {
            switch (mon) {
                case 4:
                case 6:
                case 9:
                case 11:
                    console.log('30天');
                    break;
                default:
                    console.log('31天');
            }
        }
    </script>
