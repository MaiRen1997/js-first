<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // *
        // ** 
        // ***
        // ****
        // .....

        for (var i = 1; i <= 5; i++) {
            // 外层循环控制输出换行
            for (var j = 1; j <= i; j++) {
                // 内层循环控制输出*

                document.write('*');
            }

            document.write('<br>');
        }
    </script>
</head>
