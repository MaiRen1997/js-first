<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //输入年月日，计算天数
        var year = parseInt(prompt('请输入年份'));
        var month = parseInt(prompt('请输入月份'));
        var day = parseInt(prompt('请输入天数'));
        var sum=0;
        if(isNaN(year)||isNaN(month)||isNaN(day)){
            console.log('日期输入有错，请刷新页面重新输入')
        }else{
            switch(month){ //1 3 5 7 8 10 12      4 6 9 11        2 
                case 12:
                    sum+=30;
                case 11:
                    sum+=31;
                case 10:
                    sum+=30;
                case 9:
                    sum+=31;
                case 8:
                    sum+=31;
                case 7:
                    sum+=30;
                case 6:
                    sum+=31;
                case 5:
                    sum+=30;
                case 4:
                    sum+=31;
                case 3:
                    if(year%4==0&&year%100!=0 || year%400==0){
                        sum+=29;
                        }
                    else{
                        sum+=28;
                    } 
                case 2:
                    sum+=31;
                case 1:
                    sum+=day;
            }     
            console.log(year+'年'+month+'月'+day+'日'+'是'+year+'的第'+sum+'天');             
        }

    </script>
</head>
