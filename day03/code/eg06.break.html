<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // break关键字 可以在任何循环中使用
        // 它在循环中的作用是 跳出(结束)循环
        // 在循环中 如果执行了break语句 后续的代码就不再执行

        var i = 1;
        while (i < 10) {
            if (i > 5) break;
            console.log(i);
            i++;
        }

        console.log('ok');
    </script>
</head>

<body>

</body>

</html>
