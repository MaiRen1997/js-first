<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // for 是最常用的循环结构之一

        // 语法:
        for(表达式1;表达式2;表达式3){
             需要循环的代码
        }

        // for语句小括号内有三个表达式
        // 1. 表示循环初始化条件  变量声明和赋值
        // 2. 表示循环条件       布尔表达式
        // 3. 增量 改变循环条件  一元运算

        // 执行顺序
        // 1. 初始化 执行表达式1  只执行一次

        // 2. 判断循环条件
        // 3. 循环条件为true 执行循环花括号内的语句
        //    循环条件为false 结束循环 跳过for语句
        // 4. 执行过花括号内的语句 才执行 执行表达式3

        // 5. 判断循环条件
        // 6. 循环条件为true 执行循环花括号内的语句
        //    循环条件为false 结束循环 跳过for语句
        // 7. 执行过花括号内的语句 才执行 执行表达式3


        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }

        // console.log(123);
    </script>
</head>

<body>

</body>

</html>
