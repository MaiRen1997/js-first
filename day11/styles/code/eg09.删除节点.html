<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // parentNode.removeChild(childNode);
        // 删除子节点
        // 返回被删除的元素
        window.onload = function() {
            var list = document.querySelector('.list');
            var li = document.querySelector('.list>li:nth-child(3)');
            var temp = list.removeChild(li);
            console.log(temp);
            console.log(list);
        }
    </script>
</head>

<body>
    <ul class="list">
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
    </ul>
</body>

</html>
