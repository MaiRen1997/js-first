<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 正则表达式 是一种中立于语言 用于描述特定字符规则的表达式

        // JavaScript 诞生于1995年
        // 语言的设计初衷 验证表单信息
        // 在JavaScript中 正则表达式是 内置对象 属于 ECMAScript

        // 

        // 所有的正则表达式 都是由一些  普通字符 和 特殊字符组成

        // ECMAScript提供了正则表达式的构造函数 
        // 使用构造函数 创建 正则表达式
        // 正则表达式是引用类型的对象


        // 1. 使用构造函数创建
        var reg = new RegExp('abc'); // 将字符规则作为参数传入
        // console.log(typeof reg);//object


        // 2. 字面量创建
        var reg2 = /abc/;
        console.log(reg2);//  /abc/


        // console.log(reg == reg2); // 两个不同的对象

        // 正则表达式中有些字符有特殊的语法含义，是不能直接使用的，必须使用 \ 进行转义后才能使用
        // . \ / * ? + ( ) [ ] { } ^ | $


        // RegExp.prototype.test();
        // 语法: reg.test(string);
        // 描述: 通过正则表达式reg的规则检测string是否符合reg的规范 并返回一个布尔值
        var reg = new RegExp('abc');
        console.log(reg.test('abc'));
    </script>
</head>

<body>

</body>

</html>
