<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // String.prototype.match();
        // 语法:str.match(regexp);
        // 参数:regexp 正则对象
        // 描述:在字符串中查找与正则所匹配的文本
        // 返回值: 数组 正则所匹配到的文本内容 
        // 如果没有匹配到任何内容 则返回 null

        var str = 'Ja123v2a哈哈Sc65你好4ri2欢迎3pt';

        // 正则表达式的属性
        // global  修饰符 g 全局匹配
        // ignoreCase  修饰符 i 忽略大小写

        // 正则表达式 匹配中文
        // [\u4e00-\u9fa5]

        var result = str.match(/[\u4e00-\u9fa5]+/ig);
        console.log(result);


        // ---------------------------------------------------

        // String.prototype.search();
        // 语法: str.search(regexp);
        // 描述: 在字符串中通过正则表达式 匹配文本内容 找到文本在字符串中所对应的索引值
        // 返回值: number 索引值 
        // 如果没有匹配到结果 则返回 -1

        // var str = 'hel33lo wo2rld';
        // var _index = str.search(/[\u4e00-\u9fa5]+/);
        // console.log(_index);

        // ---------------------------------------------------

        // String.prototype.replace(regexp,string);
        // 应用 计算字符串的长度
        // 一个双字节的字符串长度为2 ASCII字符长度1

        // [^\x00-\xff] 匹配双字节字符(包括所有汉字)
        String.prototype.len = function() {
            return this.replace(/[^\x00-\xff]/g, 'aa').length;
        }//首先将所有的双自己字符，替换成aa的两个字符，然后再计算替换后的字符的长度即可（如果直接使用长度，双字节字符的长度是1

        var str = 's11你好a世55界';
        console.log(str.len());
    </script>
</head>
