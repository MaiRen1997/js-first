<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var userinput = document.querySelector('#userinput');
            var result = document.querySelector('#result');

            var userinput2 = document.querySelector('#userinput2');
            var result2 = document.querySelector('#result2');
            // 1. 编写一个正则表达式 检测 身份证号的 格式
            // 18位
            // 12省份
            // 34城市
            // 56区县
            // 生日 8位 xxxx年xx月xx日 起始日期1900 月份01-12 日期01-31
            // 数字 4位 最后一位有可能是x


            var reg = /^[1-9][0-9]{5}((19[0-9][0-9])|(20[0-2][0-9])){1}((0[1-9])|(1[0-2])){1}((0[1-9])|([1-2][1-9])|(3[0-1])){1}[0-9]{3}(([0-9])|[x]){1}$/;
            // 2. 编写一个正则表达式 验证邮箱规则
            // 用户名@域名
            // 用户名6-16位 以字母开头
            // 域名
            var reg2 = /^[A-z]{6,16}@{1}[A-z]{2}.[A-z]{3}/;
            // var reg = /abc/;

            userinput.oninput = function() {
                result.innerHTML = reg.test(this.value) ? '通过验证' : '未通过验证';
            }
            userinput2.oninput = function(){
                result2.innerHTML=reg2.test(this.value)?'通过验证':'未通过验证';
            }
        }
    </script>
</head>

<body>
    <input type="text" id="userinput">
    <span id="result"></span>
    <br>
    <input type="text" id="userinput2">
    <span id="result2"></span>
</body>

</html>
