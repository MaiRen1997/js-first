<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 引用类型和值类型的区别
        // 引用类型比较相等性比较的是地址
        // 基本类型比较的是值和数据类型
        // 基本类型存在栈中
        // 引用类型存在堆中 在栈中存储的是引用地址


        // 2. new关键字的作用
        // 创建新对象
        // 在堆中开辟一块新的存储空间 储存对象 并返回这个空间的地址


        // 3. null关键字的作用
        // 空对象指针
        // 释放对象的引用 清空栈中的内存编号
        // 用于主动释放内存
    </script>
