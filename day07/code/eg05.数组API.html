        // ---------------------------------------------------

        // Array.prototype.push();
        // 语法: arr.push(value[,value2,...valueN]);

        // 描述: 将一个或多个值依次添加到数组的结尾
        // 返回值: length(number) 添加数据后的数组新长度

        // ------------------------------------------------------

        // Array.prototype.concat();
        // 语法: arr.concat(value[,value2,...valueN]);
        // 参数: value(any) 任意类型
        // 描述: 将一个或多个值依次添加到数组的尾部
        // 返回值: 返回一个新数组

        var arr = [24, 432, 12];
        var arr2 = arr.concat(544, 444, 111);
        var arr3 = arr.concat([1,2,3]);
        console.log(arr);//[24, 432, 12]
        console.log(arr2);// [24, 432, 12，544, 444, 111]
        console.log(arr3);//[24,432,12，1,2,3]
