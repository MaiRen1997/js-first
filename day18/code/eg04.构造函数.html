<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function A(a, b, c) {
            // 前提 该函数是构造函数
            // this关键字上所有的属性 都是在实例对象中可以访问到的
            // this关键字上的属性 叫做 私有属性
            // 构造函数 在JS中就被当作是 类
            this.a = a;
            this.b = b;
            this.c = c;
        }

        var a1 = new A(1, 2, 3);
        console.log(a1);

        var a2 = new A(4, 5, 6);
        console.log(a2);

        // 在实例上修改私有属性 不会影响其他对象的私有属性
        a1.a = 0;
        console.log(a1);
    </script>
</head>

<body>

</body>

</html>
