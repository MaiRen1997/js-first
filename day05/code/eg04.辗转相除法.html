        function fn(m, n) {
            var r = m % n;
            m = n;
            n = r;
            if (r == 0) {
                return m;
            } else {
                return fn(m, n);
            }
        }

        console.log(fn(81, 27));
        console.log(fn(49, 21));
        console.log(fn(25, 10));
