<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数据结构
        // 什么是数据结构？
        // 将数据按照特定的方式进行储存

        // Set是ES6新增的一种数据结构
        // 这种数据结构类似于数组
        // Set的值是唯一的，不允许有重复的数据
        // Set 通过 构造函数进行创建


        // var set = new Set([arrayLike]);

        // 数组去重
        var arr = [23, 111, 543, 11, 23, 222, 111, 22, 37];
        var set = new Set(arr);
        arr = Array.from(set);
        console.log(arr);

        //简便方法
        var result = [...new Set([23, 111, 543, 11, 23, 222, 111, 22, 37])];
        console.log(result);

        // var set = new Set();
        // 添加元素  支持链式调用
        // Set.prototype.add(value);

        // set.add(123);
        // set.add(123);
        // set.add(456).add(789).add(0);

        // 查看长度 使用 属性 size
        // 没有length属性

        // console.log(set.size);

        // 删除元素 会返回一个布尔值 布尔值表示是否删除成功
        // Set.prototype.delete(value);
        // console.log(set.delete(0));

        // 查看成员是否存在 并返回一个布尔值
        // Set.prototype.has(value)
        // console.log(set.has(123));

        // 清空，删除所有成员
        // Set.prototype.clear();
        // set.clear();

        var str = 'aaafdshjoihcianp2sdnkl23325324';
        console.log([...new Set(str)].join(''));
    </script>
