<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Map 是ES6新增的一种哈希结构(键值对)
        // 对象 也是一种哈希结构 属性名是字符串类型 对应一个 值       字符串:值

        window.onload = function() {
            var box = document.querySelector('#box');
            var box2 = document.querySelector('#box2');
            console.log(box.toString()); // ['object HTMLDIVElement']
            var obj = {};
            obj[box] = 123; // box
            obj[box2] = 456;

            console.log(obj[box]);
            //最后打印出来的是456，因为使用 [] 程序会自动将key转换成字符串
            //box.toString()和box2.toString()都是['object HTMLDIVElement']
            //由于转换后的key一样，所以就把原来的数据进行了覆盖
        }

        //---------------------------------------------

        // Map和对象不同的是  它是 值和值的对应
        // 它的key可以是任意数据类型
        // Map.prototype.set(key,value);
        var map = new Map();
        var num = 123;
        var o = {
            x: 1,
            y: 2
        }
        map.set(o, 'hello world');
        console.log(map);
    </script>
</head>

<body>
    <div id="box"></div>
    <div id="box2"></div>
</body>

</html>
