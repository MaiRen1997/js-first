<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 234, 3, 543, 34];
        for (let key in arr) {
            console.log(arr[key]);
        }
        
        var arr = [1, 234, 3, 543, 34];
        for (let value of arr) {
            console.log(value);
        }


        // for-in 和 for-of 都可以遍历数组
        // 都无法遍历不可枚举数据
        // for-in 遍历的是key
        // for-of 遍历的是value

        var map = new Map();
        map.set(123, 456);
        map.set('abc', 456);
        map.set(12, 'hello');

        // console.log(map);

        for (let [key, value] of map) {
            console.log(key, value);
        }
    </script>
</head>

<body>

</body>

</html>
