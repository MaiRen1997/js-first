<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在ECMAScript中 除了基本类型之外 剩下的数据类型 就是对象类型(引用类型)
        // 创建对象 使用 new 关键字来进行创建
        var obj = new Object(); // 使用对象的构造函数创建对象

        // 对象是一组数据(属性)和功能(函数)的集合
        // 对象 描述的是一种复杂的数据(这个数据通常是一个整体)
        // 访问或设置对象的属性 使用 . 操作符

        // 对象的属性是无序的

        // 对象其实就是用一个变量名 存了很多条数据

        obj.name = '玛丽';
        obj.sex = '女';
        obj.height = '165cm';
        obj.age = 18;
        console.log(obj);

        console.log(obj.name);
    </script>
</head>

<body>

</body>

</html>
