<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 关系运算符 通常用来比较 数值之间的大小关系
        // 比较的结果是布尔类型(true/false)
        // 返回值为布尔值的表达式 都统称为 布尔表达式

        console.log(31 > 25);
        console.log(22 < 12);
        console.log(35 >= 35);

        // 特殊情况
        // 关系运算符设计的初衷是用来比较数值之间的大小关系
        // 字符串大小关系比较
        // 如果比较的是字符串  则会将字符串转换成 unicode编码 进行比较
        // console.log('a' > 'b'); // a 97   b 98
        // console.log('b' > 'a');

        // console.log('01' > '11');
    </script>
</head>

</html>
