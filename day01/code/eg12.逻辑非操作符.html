<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑非操作符 由一个叹号(!)表示
        // 它可以用于ECMAScript中的任意数据类型之前

        // 1. 它将被操作的数据强行转换成布尔类型
        // 2. 对布尔值进行求反运算(获得相反的值)

        // 所有非0的数值转成布尔类型 结果都是true
        // console.log(!0); // true
        // console.log(!1); // false
        // console.log(!-1); // false
        // console.log(!0.2); // false

        // 当字符串类型 中间什么数据都没有(连空格都没有) 这个字符串叫做 空字符串
        // 任意非空字符串转布尔类型结果都是 true
        // 只有空字符串转布尔类型 结果是  false
        // console.log(!'abc'); // false
        // console.log(!' '); // false
        // console.log(!'你好'); //false
        // console.log(!''); // true

        // null undefined NaN 转成布尔类型 结果是都是false
        // console.log(!null);
        // console.log(!undefined);
        // console.log(!NaN);

        // console.log(!true); // 当逻辑非操作布尔类型时 不需要转换类型 只需要求反

        // 任意对象转布尔类型 结果都是true
        // var obj = new Object();
        // console.log(!obj); // false


        // 应用场景
        // 当需要将一个数据转成布尔类型时 就可以使用逻辑非
        // 快捷操作  快速将数据转成布尔类型  使用两个逻辑非操作符(!!)

        console.log(!!3);
        console.log(!!null);
        console.log(!!'NaN');
    </script>
</head>
