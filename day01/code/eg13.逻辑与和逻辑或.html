<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与运算符使用(&&)两个and符号表示
        // 左右 各有一个逻辑表达式(布尔表达式)
        // 两个表达式的结果都为 true  则逻辑与的结果为true
        // 其中任意一个布尔表达式的结果为false  则逻辑与的结果为false

        console.log(3 > 2 && !!'abc');
        console.log(!!0 && !!'abc');


        // 逻辑或运算符使用(||)两个竖线表示
        // 左右 各有一个逻辑表达式(布尔表达式)
        // 两个表达式中 任意一个结果为 true 则逻辑或结果为true
        // 两个表达式的结果都为 false  则逻辑或的结果为false

        console.log(3 > 5 || 'a' > 'b');
        console.log(3 > 5 || 'a' < 'b');
    </script>
</head>

<body>

</body>

</html>
