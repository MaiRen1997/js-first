<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 标识符( 函数名 / 变量名 )的命名规范
        // 1. 可以使用字母 数字 下划线(_) 美元符($)
        // 2. 不能以数字开头
        // 3. 不能使用 关键字 和 保留字
        // 4. 命名要有明确含义(语义化)
        // 5. 采用驼峰命名法

        // 驼峰命名法
        // 小驼峰 首字母小写 后面每个单词首字母大写
        // 大驼峰 首字母大写 后面每个单词首字母大写

        // 通常情况 命名变量和函数  采用小驼峰命名法
        //         命名构造函数和类 采用大驼峰命名法


        var userName;

        var yonghuming;

        var a123;

        var $abc;

        var _abc;

        // var 1abc;  数字不能开头
    </script>
</head>

<body>

</body>

</html>
