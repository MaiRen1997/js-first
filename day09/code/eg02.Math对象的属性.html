<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math对象 没有构造函数
        // 无法创建实例
        // Math对象是引用类型
        // Math的属性和方法都是直接使用 Math. 操作

        // console.log(typeof Math);
        // console.log(typeof Object);
        // console.log(typeof Array);

        // Math中保存了很多数学常数(常量) 不可改变的值
        // 常量的命名 全大写

        // console.log(Math.PI);

        // 在ES6中新增了一个关键字 const 
        // 用于申明一个常量
        // const PI = 3.141592653;
        // PI = 3.14;
        // console.log(PI);

        // const pi = 3.14;
        // console.log(pi);

        // 引用类型 在不修改地址的情况下 可以修改里面的值
        // 值类型  不能修改

        const o = {
            x: 3,
            y: 4
        };

        o.x = 1;

        console.log(o);
    </script>
