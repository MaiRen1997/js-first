<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 练习:
        // 在页面上显示一个距离2020年9月30日18:00:00的倒计时
        // 距离国庆节放假还剩:xx天XX小时XX分XX秒

        // 提示:
        // 两个时间
        // 当前时间 未来时间
        // 未来时间-当前时间

        // Date对象允许计算
        window.onload =function(){  
           var title = document.getElementById('display');
           var day,hour,min,second;
             setInterval(function(){

                var d1 = new Date();//现在的日期
                var d2 = new Date(2020, 8, 30, 18, 0, 0);//以后的日期
                var time=new Date(d2-d1);//前后日期时间差
               // var time= new Date(d3);
                time = time.getTime()/1000;
               // console.log(time);
                
                day = parseInt(time/86400);
                hour = parseInt((time-day*86400)/3600);
                min =parseInt((time-day*86400-hour*3600)/60) ;
                second=parseInt((time-day*86400-hour*3600-min*60));
                title.innerHTML = '距离2020年国庆放假还有:'+day+'天'+hour+'小时'+min+'分钟'+second+'秒';
            },1000)
             
        }
    </script>
</head>

<body>
    <h1 id="display"></h1>
</body>

</html>
