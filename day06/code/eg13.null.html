<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        arr = null; // 释放引用
        // 当一个对象没有变量进行引用时
        // 垃圾回收机制将自动销毁这个对象
        // 释放内存(优化性能)

        // null 空对象指针 指向的是一个空对象
    </script>
</head>
