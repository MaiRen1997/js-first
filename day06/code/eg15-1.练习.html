        function bubbleSort(a) {
            var temp; // 用于交换数据的变量
            for (var j = 0; j < a.length - 1; j++) {
                for (var i = 0; i < a.length - j - 1; i++) {
                    if (a[i] > a[i + 1]) { // 相邻的两个数进行比较
                        temp = a[i];
                        a[i] = a[i + 1];
                        a[i + 1] = temp;
                    }
                }
            }
            console.log(a);
        }
