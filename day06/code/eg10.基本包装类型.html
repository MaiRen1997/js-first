<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ECMAScript 提供了三种基本包装类型
        // Boolean Number String
        // 基本包装类型 是将基本数据类型包装成对象

        // 基本数据类型 没有方法的 
        // 对象才有属性和方法

        // var num = 15;
        // console.log(typeof num);
        // console.log(num.toFixed(2)); // ES自动进行了对象包装
        var num = 15;
        var num2 = new Number(15);
        // console.log(typeof num2);
        // console.log(num2 * 2);
        // console.log(num2);

        var str = 'hello';
        var str2 = new String('world');
        console.log(str + str2);
        console.log(str2);
        console.log(str[1]);
    </script>
</head>

<body>

</body>

</html>
