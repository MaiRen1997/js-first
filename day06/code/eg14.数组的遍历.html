<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历  将所有的成员都访问一边


        var arr = ['apple', 'orange', 'banana'];

        // 所有数组都拥有一个长度 length 属性
        // 表示数组的元素的个数
        // 数组是一个有序的数据结构
        // 按照索引值从小到大进行排列
        // 最小索引值是0 最大索引值 length-1

        // 通常遍历数组 可以使用循环进行
        for (var i = 0; i < arr.length; i++) {
            // 正序遍历
            console.log(arr[i]);
        }

        for (var j = arr.length - 1; j >= 0; j--) {
            // 倒序遍历
            console.log(arr[j]);
        }
    </script>
</head>

<body>

</body>

</html>
