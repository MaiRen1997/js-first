<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            // 节点值 
            // nodeValue
            // 元素节点   null
            // 属性节点   属性值
            // 文本节点   文本值
            // 注释节点   注释值
            // 文档节点   null

            var box = document.getElementById('box');

            console.log(box.nodeValue);

            console.log(box.childNodes[1].childNodes[0].nodeValue);

            console.log(box.childNodes[5].nodeValue);

            console.log(document.nodeValue);

        }
    </script>
</head>

<body>
    <div id="box">
        <div>111</div>
        <p>111</p>
        <!-- 11122233 -->
        <div>222</div>
        <span>655</span>
        <!-- 11122233 -->
        <span>222222222</span>
        <div>333</div>
    </div>
</body>

</html>
