<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            var list = document.getElementById('list');
            // 元素 属性 文本 注释 都是节点
            // 所有的节点 在JS中 都是对象

            // console.log(list.parentNode.parentNode.parentNode); // 获得父节点
            // 获得父节点 最高能找到 #document

            // console.log(list.childNodes); // 获得子节点集合  类数组对象


            // console.log(list.firstChild); // 第一个子节点
            // console.log(list.lastChild); // 最后一个子节点

            // 元素节点
            console.log(list.children); // 获得子元素集合

            console.log(list.firstElementChild); // 获得第一个子元素
            console.log(list.lastElementChild); // 获得最后一个子元素

        }
    </script>
</head>

<body>
    <ul id="list">
        <!-- abc -->

        <li>第10个li元素</li>
    </ul>
</body>

</html>
