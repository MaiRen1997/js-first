<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .small {
            position: relative;
            float: left;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
        }
        
        .small>img {
            width: 100%;
            height: 100%;
        }
        
        .movebox {
            width: 100px;
            height: 100px;
            background-color: orange;
            opacity: .2;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .big {
            float: left;
            border: 1px solid #ccc;
            width: 500px;
            height: 500px;
            margin-left: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .bigpic {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .hide {
            display: none;
        }
        
        .show {
            display: block;
        }
    </style>

    <script src="./Z.js"></script>
    <script>
        $(function() {
            let movebox = $('.movebox'),
                bigpic = $('.bigpic'),
                small = $('.small'),
                big = $('.big');

            // 1. 鼠标悬浮到small上 
            small.on('mouseover', function() {
                // 显示元素
                movebox.addClass('show');
                big.addClass('show');

                // 5. 给movebox计算大小
                movebox.css({
                    width: (small.offset().width * big.offset().width / bigpic.offset().width) + 'px',
                    height: (small.offset().height * big.offset().height / bigpic.offset().height) + 'px'
                });


                // 3. 移动movebox
                small.on('mousemove', function(ev) {
                    let top = ev.pageY - small.offset().top - movebox.offset().height / 2;
                    let left = ev.pageX - small.offset().left - movebox.offset().width / 2;


                    // 4. 比例计算
                    let ratio = bigpic.offset().width / small.offset().width; // 比例需要大于1

                    // 管理边界
                    if (top <= 0) {
                        top = 0;
                    } else if (top >= small.offset().height - movebox.offset().height) {
                        top = small.offset().height - movebox.offset().height - 2;
                    }

                    if (left <= 0) {
                        left = 0;
                    } else if (left >= small.offset().width - movebox.offset().width) {
                        left = small.offset().width - movebox.offset().width - 2;
                    }

                    // 设置定位
                    movebox.css({
                        top: top + 'px',
                        left: left + 'px'
                    });

                    // 6.移动大图
                    bigpic.css({
                        top: ratio * -top + 'px',
                        left: ratio * -left + 'px'
                    });
                });
            });


            // 2. 鼠标离开事件
            small.on('mouseout', function() {
                movebox.removeClass('show');
                big.removeClass('show');
            });
        });
    </script>
</head>

<body>
    <div class="small">
        <img src="./img.jpg" alt="">
        <div class="movebox hide"></div>
    </div>
    <div class="big hide">
        <img src="./img.jpg" alt="" class="bigpic">
    </div>
</body>

</html>
