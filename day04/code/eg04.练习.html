        // 1. 封装一个函数 判断传入的参数是否是质数
        function isPrime(num){
            var count=true;
            if(isNaN(num)){
                //新建一个错误对象
                var err= new Error('传入的参数有误，请传入一个有效数字');
                if(err) throw err;//throw关键字用来抛出错误
                //throw执行抛出错误时，JS解析器将终止代码段的解析
                //即当前代码段停止执行，不影响后续代码段的执行是

                //如果想该代码段继续执行，那么使用console.error()
                console.error(err);
            }
            if(num==1){
                console.log(num+'不是质数');
            }
            else if(num==2){
                console.log(num+'是质数');
            }
            else {
                for(var i=2;i<num;i++){
                    if(num%i==0){
                        count=false;
                        break;
                    }
                }
                if(count){
                console.log(num+'是质数');
                }
                else{
                console.log(num+'不是质数');
            }
            
            }
        }
        isPrime(5);
        // 2. 根据参数打印指定行数的三角形
        function printTriangle(num){
            for(var i=1;i<=num;i++){
                for(var j=1;j<=i;j++){
                    document.write('*')
                }
                document.write("<br>");
            }
        }
        printTriangle(3);
